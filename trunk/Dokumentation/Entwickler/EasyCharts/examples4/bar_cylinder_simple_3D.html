<applet code=com.objectplanet.chart.ChartApplet
 archive=chart.ext.jar width=424 height=280>
	<!-- data parameters -->
	<param name=chart value=bar>
	<param name=seriesCount value=1>
	<param name=sampleValues_0 value=12,18,28,41,55>
	<param name=sampleColors value=#B03106>

	<!-- range parameters -->
	<param name=range value=60>
	<param name=rangeStep value=100>
	<param name=lowerRange value=0>
	<param name=rangeColor value=#03475E>

	<!-- labels -->
	<param name=valueLabelsOn value=true>
	<param name=valueLabelStyle value=inside>
	<param name=valueLabelFont value=Arial,bold,12>
	<param name=font value=Verdana,bold,10>
	<param name=sampleLabelsOn value=true>
	<param name=sampleLabels value=2003,2004,2005,2006,2007>
	<param name=sampleLabelStyle value=below>
	<param name=sampleLabelColor value=white>

	<!-- 3D parameters -->
	<param name=3DModeOn value=true>
	<param name=3DDepth value=20>
	<param name=line3DDepth value=0.5,0.5>
	<param name=line3DLayout value=same_level>

	<!-- style -->
	<param name=outlineOn value=false>
	<param name=zoomOn value=true>
	<param name=barShape value=cylinder>
	<param name=barType value=stacked>
	<param name=barWidth value=0.6>

	<!-- grid lines -->
	<param name=defaultGridLinesOn value=true>
	<param name=defaultGridLinesColor value=#52B9DB>
	<param name=valueLinesOn value=true>
	<param name=valueLinesColor value=#52B9DB>

	<!-- background / foreground -->
	<param name=chartBackground value=#F5F6F7>
	<param name=alternateChartBackground value=#ABDEEF>
	<param name=background value=#F5F6F7|#CCEBF5>
	<param name=chartForeground value=#52B9DB>
	<param name=foreground value=#03475E>

	<!-- insets -->
	<param name=graphInsets value=25,62,45,25>
</applet>
