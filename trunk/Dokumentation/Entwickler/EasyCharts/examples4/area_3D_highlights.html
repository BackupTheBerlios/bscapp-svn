<applet code=com.objectplanet.chart.ChartApplet
 archive=chart.ext.jar width=424 height=280>
	<!-- data parameters -->
	<param name=chart value=line>
	<param name=seriesCount value=2>
	<param name=sampleValues_0 value=70,47,42,45,55,70,90,100,90,60>
	<param name=sampleValues_1 value=110,71,55,55,85,140,180,180,160,130>
	<param name=sampleColors value=#00A0C488,#FF620088>

	<!-- range parameters -->
	<param name=rangeInterval value=40>
	<param name=range value=240>
	<param name=lowerRange value=0>
	<param name=rangeLabelFont value=Verdana,bold,11>

	<!-- sample labels -->
	<param name=sampleLabels value=Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec>
	<param name=sampleLabelsOn value=true>
	<param name=sampleLabelFont value=Verdana,bold,11>
	<param name=sampleLabelAngle value=270>

	<!-- value / grid lines -->
	<param name=valueLinesOn value=true>
	<param name=valueLinesColor value=#F5DFC9>
	<param name=defaultGridLinesOn value=true,0,20>
	<param name=defaultGridLinesColor value=#F5DFC9>

	<!-- area -->
	<param name=area_0 value=0,1,#FFE200cc>

	<!-- sample highlights -->
	<param name=sampleHighlightOn value=true>
	<param name=sampleHighlightStyle value=diamond_filled>
	<param name=sampleHighlightSize value=10>

	<!-- background / foreground -->
	<param name=foreground value=#786A5D>
	<param name=chartForeground value=#786A5D>
	<param name=chartBackground value=#FFFCF1>
	<param name=background value=#FCF5EE|#F5DFC9>
	<param name=alternateChartBackground value=#FCF5EE>

	<!-- 3D parameters -->
	<param name=3DModeOn value=true>
	<param name=3DDepth value=15>
	<param name=line3DLayout value=same_level>
	<param name=line3DDepth value=0.4>

	<!-- insets -->
	<param name=graphInsets value=25,60,60,25>
</applet>
