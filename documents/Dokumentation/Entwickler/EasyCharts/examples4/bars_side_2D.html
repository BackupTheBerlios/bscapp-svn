<applet code=com.objectplanet.chart.ChartApplet
 archive=chart.ext.jar width=424 height=280>

	<param name=seriesCount value="4">

	<param name=sampleValues_1 value="486,445,454,468,467">
	<param name=sampleValues_2 value="332,341,326,329,338">
